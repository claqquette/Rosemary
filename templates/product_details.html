{% extends "base.html" %}
{% block title %}{{ p.Name }}{% endblock %}

{% block content %}
<h2>{{ p.Name }}</h2>

<img src="{{ url_for('static', filename='products/' ~ (p.Image if p.Image else 'placeholder.jpg')) }}"
     style="width:300px; height:200px; object-fit:cover; border-radius:10px;">

<p>Price: {{ p.Price }} â‚ª</p>
<p>Available: {{ p.stock_qty }}</p>

<form method="post" action="/cart/add/{{ p.Product_ID }}">
    <input type="number" name="quantity" min="1" max="{{ p.stock_qty }}" value="1" required>
    <button type="submit">Add to Cart</button>
</form>

<a href="/">Back to Shop</a>
{% endblock %}
