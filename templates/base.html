<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Product Management{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-image: url("/static/wallpaper.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.65);
            padding: 40px;
        }

        h1, h2 {
            text-align: center;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<div class="overlay">
    <h1>Rosemary Supermarket</h1>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
