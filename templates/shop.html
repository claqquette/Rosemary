<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        body {
            font-family: Arial;
            background: #1a1a1a;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #3d3d3d;
        }

        .header h1 {
            color: white;
            display: inline;
        }

        .header a {
            float: right;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 0;
            text-decoration: none;
            color: white;
            font-weight: bold;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        }

        .cart {
            background: #555;
        }

        .cart:hover {
            background: #666;
        }

        .logout {
            background: #444;
        }

        .logout:hover {
            background: #555;
        }

        /* Products */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #3d3d3d;
        }

        .product:hover {
            transform: translateY(-5px);
            border-color: #555;
        }

        .product img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
        }

        .product h3 {
            color: white;
        }

        .product p {
            color: #aaa;
        }

        .price {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* Form */
        form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input {
            width: 60px;
            padding: 8px;
            border: 2px solid #444;
            border-radius: 5px;
            text-align: center;
            background: #1a1a1a;
            color: white;
        }

        button {
            flex: 1;
            background: white;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 0;
            cursor: pointer;
            font-weight: bold;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        }

        button:hover {
            background: #ddd;
        }

        .unavailable {
            background: #444;
            color: #aaa;
            padding: 10px;
            border-radius: 0;
            text-align: center;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <img src="{{ url_for('static', filename='logo.png') }}" style="height:50px; vertical-align:middle; margin-right:15px;">
                Rosemary Supermarket
            </h1>
            <a href="{{ url_for('auth.logout') }}" class="logout">Logout</a>
            <a href="/cart" class="cart">Cart</a>
        </div>

        <!-- Products -->
        <div class="products">
            {% for p in products %}
            <div class="product">
                <img src="{{ url_for('static', filename='products/' ~ (p.Image or 'placeholder.jpg')) }}">
                <h3>{{ p.Name }}</h3>
                <p class="price">{{ p.Price }} â‚ª</p>
                <p>Stock: {{ p.Quantity }}</p>

                {% if current_user.is_authenticated %}
                    {% if p.Quantity > 0 %}
                    <form method="post" action="{{ url_for('cart.add_to_cart', product_id=p.Product_ID) }}">
                        <input type="number" name="quantity" min="1" max="{{ p.Quantity }}" value="1">
                        <button type="submit">Add to Cart</button>
                    </form>
                    {% else %}
                    <div class="unavailable">Out of Stock</div>
                    {% endif %}
                {% else %}
                    <a href="{{ url_for('auth.login') }}" style="display:block; text-align:center; padding:10px; background:#555; color:white; text-decoration:none; border-radius:0; clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);">Login to Purchase</a>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
