{% extends "base.html" %}
{% block title %}Shop{% endblock %}

{% block content %}
<h2>Available Products</h2>

<div style="display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:15px;">
    {% for p in products %}
    <div style="border:1px solid #ccc; border-radius:10px; padding:10px; text-align:center;">
        <img src="{{ url_for('static', filename='products/' ~ (p.Image if p.Image else 'placeholder.jpg')) }}"
             style="width:100%; height:150px; object-fit:cover; border-radius:8px;">
        <h3>{{ p.Name }}</h3>
        <p>Price: {{ p.Price }} â‚ª</p>
        <p>Stock: {{ p.Quantity }}</p>
        <a href="/shop/{{ p.Product_ID }}">Order</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
