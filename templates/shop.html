<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
    <style>
        body { font-family: Arial; }
        .product {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            vertical-align: top;
        }
        img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h2>Welcome to Rosemary Supermarket</h2>
    <a href="{{ url_for('auth.logout') }}">Logout</a>
    <hr>

    {% for p in products %}
        <div class="product">
            <img src="{{ url_for('static', filename='products/' ~ (p.Image or 'placeholder.jpg')) }}">
            <h4>{{ p.Name }}</h4>
            <p>Price: {{ p.Price }} â‚ª</p>
            <p>Stock: {{ p.Quantity }}</p>
        </div>
    {% endfor %}
</body>
</html>
