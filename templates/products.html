<!DOCTYPE html>
<html>
<head>
    <title>Products Management</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        body {
            font-family: Arial;
            background: #1a1a1a;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #2d2d2d;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid #3d3d3d;
            padding: 20px 0;
        }

        .sidebar .logo {
            width: 120px;
            display: block;
            margin: 0 auto 30px;
        }

        .sidebar h3 {
            color: white;
            text-align: center;
            margin: 0 0 30px 0;
            font-size: 18px;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            color: #aaa;
            text-decoration: none;
            margin: 5px 15px;
            border-radius: 0;
            transition: all 0.3s;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        }

        .sidebar a:hover {
            background: #3d3d3d;
            color: white;
        }

        .sidebar a.active {
            background: white;
            color: black;
            font-weight: bold;
        }

        .sidebar .logout {
            position: absolute;
            bottom: 20px;
            left: 15px;
            right: 15px;
            background: #444;
            color: white;
            text-align: center;
        }

        .sidebar .logout:hover {
            background: #555;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #3d3d3d;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h2 {
            color: white;
            margin: 0;
        }

        .btn {
            background: white;
            color: black;
            border: none;
            padding: 10px 14px;
            font-weight: bold;
            cursor: pointer;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-danger {
            background: #ff4d4d;
            color: white;
        }

        .input {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid #3d3d3d;
            background: #1a1a1a;
            color: white;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: #2d2d2d;
            border: 1px solid #3d3d3d;
        }

        th, td {
            border: 1px solid #3d3d3d;
            padding: 12px;
            text-align: left;
            vertical-align: middle;
        }

        th {
            background: #1a1a1a;
            color: white;
        }

        td {
            color: #aaa;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions form {
            margin: 0;
        }

        .nowrap {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
        <h3>Employee Panel</h3>

        <a href="{{ url_for('products') }}" class="active">ðŸ“¦ Products</a>
        <a href="{{ url_for('queries.analytics') }}">ðŸ“Š Analytics</a>

        <a href="{{ url_for('auth.logout') }}" class="logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h2>Product Management</h2>
            <a href="{{ url_for('product.add_product') }}">
                <button class="btn">+ Add Product</button>
            </a>
        </div>

        <table>
            <tr>
                <th class="nowrap">ID</th>
                <th>Name</th>
                <th class="nowrap">Price (â‚ª)</th>
                <th>Barcode</th>
                <th class="nowrap">Quantity</th>
                <th class="nowrap">Man_ID</th>
                <th>Image</th>
                <th class="nowrap">Actions</th>
            </tr>

            {% for p in products %}
            <tr>
                <form action="{{ url_for('product.update_product', product_id=p.Product_ID) }}" method="post">
                    <td class="nowrap">{{ p.Product_ID }}</td>

                    <td>
                        <input class="input" type="text" name="name" value="{{ p.Name }}" required>
                    </td>

                    <td class="nowrap">
                        <input class="input" type="number" step="0.01" name="price" value="{{ '%.2f'|format(p.Price or 0) }}" required>
                    </td>

                    <td>
                        <input class="input" type="text" name="barcode" value="{{ p.Barcode or '' }}">
                    </td>

                    <td class="nowrap">
                        <input class="input" type="number" name="quantity" value="{{ p.Quantity or 0 }}" required>
                    </td>

                    <td class="nowrap">
                        <input class="input" type="number" name="man_id" value="{{ p.Man_ID or '' }}">
                    </td>

                    <td>
                        <input class="input" type="text" name="image" value="{{ p.Image or '' }}">
                    </td>

                    <td class="nowrap">
                        <div class="actions">
                            <button type="submit" class="btn">Save</button>

                            <a href="{{ url_for('product.delete_product', product_id=p.Product_ID) }}"
                               onclick="return confirm('Delete this product?');">
                                <button type="button" class="btn btn-danger">Delete</button>
                            </a>
                        </div>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
