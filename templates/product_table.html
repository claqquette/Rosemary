<h2>All Products</h2>

<table style="width:100%; border-collapse:collapse;">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Barcode</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>

    {% for p in products %}
    <tr>
        <form action="/product/update/{{ p.Product_ID }}" method="post">
            <td>{{ p.Product_ID }}</td>
            <td><input type="text" name="name" value="{{ p.Name }}"></td>
            <td><input type="number" step="0.01" name="price" value="{{ p.Price }}"></td>
            <td><input type="text" name="barcode" value="{{ p.Barcode }}"></td>
            <td><input type="number" name="quantity" value="{{ p.stock_qty }}"></td>
            <td>
                <button type="submit">Update</button>
                |
                <a href="/product/delete/{{ p.Product_ID }}"
                   onclick="return confirm('Delete this product?')">
                    Delete
                </a>
            </td>
        </form>
    </tr>
    {% endfor %}
</table>
