<!-- ==================== 1. LANDING.HTML ==================== -->
<!DOCTYPE html>
<html>
<head>
    <title>Rosemary Supermarket</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            background: url("{{ url_for('static', filename='wallpaper.jpg') }}") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
        }
        .box {
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(20px);
            padding: 60px 80px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        .logo {
            width: 200px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 42px;
            color: white;
            margin-bottom: 40px;
            font-weight: 600;
        }
        a {
            display: inline-block;
            padding: 16px 40px;
            background: white;
            color: black;
            text-decoration: none;
            margin: 10px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
        <h1>Rosemary Supermarket</h1>
        <a href="{{ url_for('auth.login') }}">Login</a>
        <a href="{{ url_for('auth.signup') }}">Sign Up</a>
    </div>
</body>
</html>
