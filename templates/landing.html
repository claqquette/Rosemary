<!DOCTYPE html>
<html>
<head>
    <title>Rosemary Supermarket</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url("{{ url_for('static', filename='wallpaper.jpg') }}") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .box {
            background: rgba(26, 26, 26, 0.9);
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            color: white;
            border: 1px solid rgba(61, 61, 61, 0.5);
        }
        .logo {
            width: 250px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: white;
        }
        a {
            display: inline-block;
            padding: 15px 35px;
            background: white;
            color: black;
            text-decoration: none;
            margin: 10px;
            border-radius: 0;
            font-size: 18px;
            font-weight: bold;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        a:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
        <h1>Rosemary Supermarket</h1>
        <a href="{{ url_for('auth.login') }}">Login</a>
        <a href="{{ url_for('auth.signup') }}">Sign Up</a>
    </div>
</body>
</html>
